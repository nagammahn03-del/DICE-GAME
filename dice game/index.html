<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplayer Dice Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .players {
      display: flex;
      justify-content: center;
      gap: 80px;
      margin-bottom: 20px;
    }

    .player {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      width: 200px;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #000;
    }

    .player.active {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
      border: 2px solid #fff;
    }

    .dice {
      width: 100px;
      height: 100px;
      background: #fff;
      border-radius: 15px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 5px;
      padding: 10px;
      margin: 20px auto;
      transition: transform 0.5s ease;
    }

    .dot {
      width: 15px;
      height: 15px;
      background: #000;
      border-radius: 50%;
      justify-self: center;
      align-self: center;
      opacity: 0;
    }

    .dot.active {
      opacity: 1;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 25px;
      font-size: 1.1rem;
      margin: 0 10px;
      border: none;
      border-radius: 10px;
      background: #27ae60;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2ecc71;
    }

    .result {
      font-size: 1.5rem;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ² Multiplayer Dice Game</h1>

  <div class="players">
    <div class="player active" id="player1">
      <h2>Player 1</h2>
      <p>Score: <span id="score1">0</span></p>
    </div>
    <div class="player" id="player2">
      <h2>Player 2</h2>
      <p>Score: <span id="score2">0</span></p>
    </div>
  </div>

  <div class="dice" id="dice">
    <div class="dot" id="dot1"></div>
    <div class="dot" id="dot2"></div>
    <div class="dot" id="dot3"></div>
    <div class="dot" id="dot4"></div>
    <div class="dot" id="dot5"></div>
    <div class="dot" id="dot6"></div>
    <div class="dot" id="dot7"></div>
    <div class="dot" id="dot8"></div>
    <div class="dot" id="dot9"></div>
  </div>

  <div class="buttons">
    <button onclick="rollDice()">Roll</button>
    <button onclick="resetGame()">Reset</button>
  </div>

  <div class="result" id="result">Player 1's turn</div>

  <script>
    const dotMap = {
      1: [5],
      2: [1, 9],
      3: [1, 5, 9],
      4: [1, 3, 7, 9],
      5: [1, 3, 5, 7, 9],
      6: [1, 3, 4, 6, 7, 9]
    };

    let scores = [0, 0];
    let currentPlayer = 0; // 0 = Player 1, 1 = Player 2
    const dice = document.getElementById('dice');
    const result = document.getElementById('result');
    const playerEls = [document.getElementById('player1'), document.getElementById('player2')];
    const scoreEls = [document.getElementById('score1'), document.getElementById('score2')];

    function rollDice() {
      if (scores[0] >= 30 || scores[1] >= 30) return;

      const roll = Math.floor(Math.random() * 6) + 1;

      // Rotate dice for animation
      const angle = Math.random() * 360;
      dice.style.transform = `rotate(${angle}deg)`;

      // Clear all dots
      document.querySelectorAll('.dot').forEach(dot => dot.classList.remove('active'));

      // Activate corresponding dots
      dotMap[roll].forEach(i => document.getElementById(`dot${i}`).classList.add('active'));

      // Add score
      scores[currentPlayer] += roll;
      scoreEls[currentPlayer].textContent = scores[currentPlayer];

      // Check for win
      if (scores[currentPlayer] >= 30) {
        result.textContent = `ðŸŽ‰ Player ${currentPlayer + 1} wins!`;
        return;
      }

      // Switch players
      playerEls[currentPlayer].classList.remove('active');
      currentPlayer = 1 - currentPlayer;
      playerEls[currentPlayer].classList.add('active');

      result.textContent = `Player ${currentPlayer + 1}'s turn`;
    }

    function resetGame() {
      scores = [0, 0];
      currentPlayer = 0;
      scoreEls[0].textContent = '0';
      scoreEls[1].textContent = '0';
      result.textContent = "Player 1's turn";
      playerEls[0].classList.add('active');
      playerEls[1].classList.remove('active');
      document.querySelectorAll('.dot').forEach(dot => dot.classList.remove('active'));
      dice.style.transform = 'rotate(0deg)';
    }
  </script>

</body>
</html>
